<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome library -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="fa fa-search" onclick="searchCity()"></button>
      </div>
      <div class="weather">
        <h2 class="city">Weather in Roma</h2>
        <h1 class="temp">15 C</h1>
        <img src="" alt="" class="icon" />
        <div class="description">Cloudy</div>
        <div class="feel">feel like: 25.2 C</div>
        <div class="humidity">humidity: 60%</div>
        <div class="visibility">Visibility:</div>
        <div class="wind">wind: 6.3 km/h</div>
      </div>
    </div>

    <script src="scriipt.js"></script>
  </body>
</html>
